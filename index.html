<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Course Registration Form</h1>
        <form action="submit.html">
            <fieldset>
                <table>
           <legend>Personal Details</legend>

            <tr>
           <td> <label for="fname">First Name:</label></td>
            <td><input type="text" id="fname"></td>
            </tr> 

            <tr>
                <td><label for="sname">Surname:</label></td>
                <td><input type="text" id="sname"></td>
                </tr> 

            <tr>
            <td><label for="mnumber">Mobile Number:</label></td>
            <td> <input type="tel" id="mnumber"></td>
                    </tr> 
                   
            <tr>
                <td><label for="email">Email:</label></td>
                <td>  <input type="email" id="email"></td>
                    </tr> 

            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd"></td>
                    </tr> 

             <tr>
                <td>  <label for="psd">Confirm Password:</label></td>
                <td>  <input type="password" id="psd"></td>
                     </tr> 
           
             <tr>
                <td> <label for="dob">DOB:</label></td>
                <td>  <input type="date" id="dob"> <br></td>
                    </tr> 

                  <tr>
                    <td>  <label for="gen">Gender:</label></td>
                    <td><input type="radio" id="male" name="gen">
                    <label for="male">Male</label>
                       <input type="radio" id="female" name="gen">
                       <label for="female">Female</label>
                    <input type="radio" id="others" name="gen">
                      <label for="others">Others</label></td>
                        </tr> 
<tr>
                     <td><label for="country">Select Country:</label></td> 
                     <td> <select name="country" id="">
                       <option>India</option>
                       <option>USA</option>
                       <option>Japan</option>
                      </select> </td> </tr>
                <tr>
                    <td> <label for="img">Upload Picture:</label></td>
                    <td><input type="file" id="img"> <br></td>
                </tr>
                       <br>
             <tr>
                     <td><input type="reset"></td>
                      </tr>
        </form>
    </table>
</fieldset>


<fieldset>
        <legend>Course Details</legend>
    <tr>
    <td><label for="course">Select Course:</label></td> 
    <td> <select name="course" id="">
      <option>Java Full Stack</option>
      <option>Python Full Stack</option>
      <option>Mern Java</option>
     </select> </td> </tr><br>

     <tr>
        <td>  <label for="dm">Delivery Mode:</label></td>
        <td><input type="radio" id="female" name="on">
        <label for="on">Online</label>
        <input type="radio" id="others" name="on">
           <label for="off">Offline</label></td>
            </tr> <br>
            
            <tr>
            <td><label for="com">Comments:</label> <br>
            <textarea name="" id="" cols="30" rows="5"></textarea> </td>
            </tr>
            <br>
        
            <input type="Submit">
            </table>
        </fieldset>
        </form>
</body>
</html>
